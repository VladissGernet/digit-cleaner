<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Оставить только цифры</title>
  </head>
  <body>
  <main class="main-page">
    <div class="phone">
      <button class="phone__fast-copy button" type="button">Быстрое форматирование</button>
      <label class="phone__field">
        <span class="phone__field-label">Телефон от клиента</span>
        <input class="phone__field-control" type="text">
      </label>
      <p class="phone__notification">
        Чистый номер скопирован!
      </p>
      <p class="phone__error">
        Цифр не найдено
      </p>
      <p class="phone__result-description">
        Результат:
      </p>
      <p class="phone__result">
      </p>
      <div class="phone__copy-button-container">
        <button class="phone__copy button" type="button">Скопировать</button>
        <p class="phone__help">
          (Можно просто нажать <span class="phone__help-word">' Enter '</span> на клавиатуре)
        </p>
      </div>
      <button class="phone__clear button" type="button">Очистить все</button>
    </div>
  </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
